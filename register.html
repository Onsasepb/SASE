<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<form action="">
    <label for="nm">Name:</label>
    <input type="text" id="nm" placeholder="your name" required="required">
    <br><br>
    <label for="em">Email:</label>
    <input type="email" id="em" placeholder="your email" required="required">
<br><br>
    <label for="pswd">Password:</label>
    <input type="password" id="pswd" required="required">
<br><br>
    <label for="pn">Phone Number:</label>
    <input type="text" id="pn" required="required">
<br><br>
    <label>Gender:</label>

    <label for="ml">Male:</label>
    <input type="radio" id="ml">

    <label for="fm">Female:</label>
    <input type="radio" id="fm">

    <label for="oh">Other:</label>
    <input type="radio" id="oh">

<br><br>
    <label for="lang">Language</label>
    <select name="" id="lang">

        <option value="sl" disabled="disabled">Select language</option>
        <option value="gm">German</option>abled"
        <option value="fr">French</option>
        <option value="sp">Spanish</option>
    </select>
<br><br>
    <label for="zc">Zip Code:</label>
    <input type="text" id="zc" required="required">
<br><br>
    <label for="at">About:</label>
    <textarea name="" id="at" cols="30" rows="2" placeholder="Write about yourself"></textarea>
<br><br>
    <button type="submit">Register</button>




</form>

</body>
</html>
